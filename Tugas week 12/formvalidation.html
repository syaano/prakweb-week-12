<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <style>
    h2{
        text-align: center;
        color: rgb(160, 80, 128);
    }
    label {
      display: block;
      margin-bottom: 18px;
    }
    body{
        text-align: center;
    }
    input {
        text-align: center;
        width: 55%;
        padding: 8px;
        margin-bottom: 25px;
    }
    button{
    background-color: rgb(190, 126, 158);
    width: 200px;
    margin: 10px auto;
    color: aliceblue;
    padding: 8px;
    text-align: center;
    }
  </style>
</head>
<body>

  <h2>Form Validator</h2>
  <form id="myForm">
    <label for="name">Nama Pelanggan:</label>
    <input type="text" id="name" name="name" placeholder="Masukan nama lengkap">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Masukan email yang telah terdaftar">
    <label for="jam">Jam keberangkatan:</label>
    <input type="time" id="jam" name="jam_berangkat">
    <label for="tujuan">Tujuan Keberangkatan:</label>
    <input type="text" id="tujuan" name="tujuan_tempat" placeholder="Masukan tujuan keberangkatan anda">
    <label for="jumlah">Jumlah Tiket:</label>
    <input type="number" id="jumlah" name="jumlah_tiket" placeholder="Masukan jumlahh tiket ">
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var jam = document.getElementById("jam").value;
      var tujuan = document.getElementById("tujuan").value;
      var jumlah = document.getElementById("jumlah").value;
      if (name == "" || email == "" || jam == "" || tujuan == "" || jumlah == "") {
        alert("Form tidak boleh kosong!");
      } else {
        alert("Form sudah diisi!");
      }
        // Lakukan tindakan selanjutnya, seperti mengirim data ke server.
      }

  </script>

</body>
</html>
